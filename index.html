<!DOCTYPE html>

		<div class="container-fluid">
			<img src="img/google.png" class="d-block mx-auto my-5" alt="google logo" />
            <input 
            type="text" 
            class="mx-auto d-block mt-4 rounded-pill border" 
            style="width: 38%; height: 44px; outline: none; text-indent: 38px;" 
            />
		<!-- Buttons -->
			<div class="container text-center my-4">
		    	<button class="btn btn-light me-2">Google Search</button>
    			<button class="btn btn-light">I'm Feeling Lucky</button

		</div>

		<p class="text-center fw-light">Google offered in: <a href="#" class="text-decoration-none"> Türkçe</a></p>

		<footer class="fixed-bottom">
			<!-- First Row -->
			<div class="container-fluid bg-light border-bottom py-2">

			</div>
			<!-- Second Row -->
			<div class="container-fluid bg-light row py-2">

				<div class="col">
